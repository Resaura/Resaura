name: UTF-8 Encoding Guard

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:

jobs:
  utf8:
    name: Verify UTF-8 Encoding
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts --no-audit --no-fund

      - name: Run UTF-8 check
        run: npm run check:utf8
